{% extends "base_menu.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Create Ad</h1>
<p>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit">
        <input type="submit" value="Cancel" onclick="window.location.href='{% url 'ads:all' %}' ; return false;">
    </form>
</p>

{% endblock %}
