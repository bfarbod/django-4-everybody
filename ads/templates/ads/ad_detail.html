{% extends "base_menu.html" %}
{% load humanize %} 

{% block content %}
<h1>Ad Detail</h1>
<span style="float: right;">

( {{ ad.updated_at|naturaltime }} )
{% if ad.owner == user %}
<a href="{% url 'ads:ad_update' ad.id %}"><i class="fa fa-pencil"></i>Update</a>
<a href="{% url 'ads:ad_delete' ad.id %}"><i class="fa fa-trash">Delete</i></a>
{% endif %}

</span>

<h1>{{ ad.title }}</h1>
<p>{{ ad.text }}</p>
<p>{{ ad.price }}</p>

<p><a href="{% url 'ads:all' %}">All Ads</a></p>

{% endblock %}
